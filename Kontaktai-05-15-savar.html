<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>05-15 SAVARANKISKAS</title>
    <link rel="stylesheet" href="assets/css/kont-05-15-sav.css">
</head>
<body>
    <div class="container">
            <div class="card">
                <h1>Let's talk about everything!</h1>
                <p>Lorem ipsum</p>
                <img src="assets/img/undraw-contact.svg" alt="hallo"/>
            </div>
            
            <div class="card">
                <div class="form-input-field">
                    <label for="name">
                        <input type="name" placeholder="Your name">  
                    </label>
                </div>

                <div class="form-input-field">
                    <label>
                        <input type="email" required 
                    placeholder="Email"/> 
                    </label>
                </div>

                <div class="form-input-field">
                    <label>
                        <input type="subject"  
                    placeholder="Subject"/> 
                    </label>
                </div>

                <div class="form-input-field">
                    <textarea
                      name="message"
                      rows="15"
                      cols="60"
                      placeholder="Write your message"
                    ></textarea>
                  </div>
                  <div class="form-input">
                    <div class="form-input_field">
                      <input id="button" type="submit" value="Send Message" />
                    </div>


    </div>
</body>
</html>
