<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>05-15 SAVARANKISKAS</title>
    <link rel="stylesheet" href="assets/css/kont-05-15-sav.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <h1>Let's talk about everything!</h1>
        <p>Lorem ipsum</p>
        <img src="assets/img/undraw-contact.svg" alt="hallo" />
      </div>

      <div class="card">
        <div class="form-input-field">
          <input type="name" placeholder="Your name" />
        </div>

        <!-- Before: -->
        <div class="form-input-field">
            <label>
                <!-- Label Elemento viduje, nereiketu tureti input element -->
                <!-- Label viduje dazniausiai rasytume teksta, o ne kitus html elementus -->
                <input type="email" required 
            placeholder="Email"/> 
            </label>
        </div>

        <!-- After: -->
        <div class="form-input-field">
          <!-- Type gali buti: text, email, number, phone, type pavadinimu negalime patys sugalvoti -->
          <input type="subject" placeholder="Subject" />
        </div>

        <div class="form-input-field">
          <textarea
            name="message"
            rows="15"
            cols="60"
            placeholder="Write your message"
          ></textarea>
        </div>
        <div class="form-input-button">
          <input id="button" type="submit" value="Send Message" />
        </div>
      </div>
    </div>
  </body>
</html>
